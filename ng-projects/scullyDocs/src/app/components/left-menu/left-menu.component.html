<select [(ngModel)]="lang" (change)="changeLang()">
  <option [value]="'en'">En</option>
  <option [value]="'es'">Es</option>
  <!--option [value]="'fr'">Fr</option-->
</select>
<nav [class.first]="first">
  <ul>
    <li *ngFor="let l of showList" routerLinkActive="active">
      <a [routerLink]="[l.route]" routerLinkActive="disabled">{{ l.title || l.route }}</a>
      <app-left-menu *ngIf="l.list" [first]="false" [list]="l.list"></app-left-menu>
    </li>
  </ul>
</nav>
