<div class="card-container">
  <div class="icon-background">
    <img
      [src]="iconUrl"
      [alt]="alt"
      [ngClass]="{ svg: isSvg }"
      [class.invert]="toWhite"
    />
  </div>
  <div class="card-content">
    <p class="header">{{ header }}</p>
    <p class="main-text">{{ text }}</p>
  </div>
</div>
