name: Scully build, test, package, and deploy

on:
  # Trigger the workflow on any updates of the PR, but not on push to main/next.
  # as that would only result in testing code that has just finished testing
  # but only for the main and next branch
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branch: [main, next]

jobs:
  prepare:
    name: Setup Node, install dependencies, and cache node modules, build dist artifacts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16.x, 14.x]
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Setup Node, install dependencies, and cache node modules, build dist artifacts
        uses: ./.github/build-artifacts
        with:
          node-version: ${{ matrix.node }}

  buildSample:
    name: Build Sample-blog
    needs: prepare
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [16.x]
        renderer: [sps, ppt, pw]

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Setup Node, retrieve node_modules and dist folder from cache
        uses: ./.github/build-artifacts
        with:
          node-version: ${{ matrix.node }}
      - name: build sample-blog
        run: |
          node --experimental-specifier-resolution=node ./dist/libs/scully/src/scully --tds --project=sample-blog --404=index --scan
        env:
          SCULLY_VAULT_DEMO_KEY: ${{ secrets.SCULLY_VAULT_DEMO_KEY }}
          SCULLY_rnd: ${{ matrix.renderer }}
      - name: Store sample-blog
        uses: actions/upload-artifact@v2
        with:
          name: static-sites-sample-${{ matrix.renderer }}
          path: dist/static/sample-blog

  buildDocs:
    name: Build Docs
    needs: prepare
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [16.x]
        renderer: [sps, ppt, pw]

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Setup Node, retrieve node_modules and dist folder from cache
        uses: ./.github/build-artifacts
        with:
          node-version: ${{ matrix.node }}
      - name: build Scully docs site
        env:
          SCULLY_rnd: ${{ matrix.renderer }}
        run: |
          node --experimental-specifier-resolution=node ./dist/libs/scully/src/scully --tds --project=scully-docs  --404=index
      - name: Store docs-site
        uses: actions/upload-artifact@v2
        with:
          name: static-sites-docs-${{ matrix.renderer }}
          path: dist/static/doc-sites

  jest-test:
    name: Run Jest tests
    needs: [buildDocs, buildSample]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [16.x]
        renderer: [sps, ppt, pw]

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Setup Node, retrieve node_modules and dist folder from cache
        uses: ./.github/build-artifacts
        with:
          node-version: ${{ matrix.node }}
      - name: Download sample-blog and docs-sites
        uses: actions/download-artifact@v2
        with:
          name: static-sites-docs-${{ matrix.renderer }}
          path: dist/static/doc-sites
      - uses: actions/download-artifact@v2
        with:
          name: static-sites-sample-${{ matrix.renderer }}
          path: dist/static/sample-blog
      - name: Run the tests
        run: |
          npm run jest:test
        env:
          CI: true

  cypress-test:
    name: Run cypres E2E tests
    needs: [buildDocs, buildSample]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [16.x]
        renderer: [sps, ppt, pw]

    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Setup Node, retrieve node_modules and dist folder from cache
        uses: ./.github/build-artifacts
        with:
          node-version: ${{ matrix.node }}
      - name: Download sample-blog and docs-sites
        uses: actions/download-artifact@v2
        with:
          name: static-sites-docs-${{ matrix.renderer }}
          path: dist/static/doc-sites
      - uses: actions/download-artifact@v2
        with:
          name: static-sites-sample-${{ matrix.renderer }}
          path: dist/static/sample-blog
      - name: Run the tests
        run: |
          node ./dist/libs/scully/src/scully prepServe --project=sample-blog
          npm run cypress:e2e:server
        env:
          CI: true

  testnewApp:
    name: Test if we can create a new app
    needs: [prepare]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16.x, 14.x]
        angular: [12, 13]
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Run tests
        uses: ./.github/test-build
        with:
          node-version: ${{ matrix.node }}
          angular-version: ${{ matrix.angular }}
